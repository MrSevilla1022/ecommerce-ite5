<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<main>
<nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color: black; opacity: 95%;">
  <div class="container">

    <a class="navbar-brand" href="#" >
      <img style="max-width:130px;"
      src="assets/gearup-white.png">
    </a>

    <!--Hamburger menu-->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>


  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse flex-grow-1 text-right">
    <ul class="navbar-nav ml-auto flex-nowrap">
      <!--Cart Icon-->
        <a class="nav-link text-light mt-1" routerLink="/public/cart"> <!--should redirect to cart if already logged in-->
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
      </a>
      <!--End Cart Icon-->

      <!--Profile icon-->
      <div ngbDropdown class="d-inline-block">
        <a class="btn text-light mt-1" id="dropdownBasic1" ngbDropdownToggle>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
          </svg>
        </a>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <span ngbDropdownItem class="font-weight-bold text-muted" style="cursor: default;">Hi there, {{user.fname}}</span>
          <li class="nav-item">
          <button ngbDropdownItem>Manage my account</button>
          </li>
          <li class="nav-item">
          <button ngbDropdownItem>Wishlist</button>
          </li>
          <li class="nav-item">
          <button ngbDropdownItem routerLink="/user/orderstatus">My orders</button>
          </li>
          <li class="nav-item">
          <button ngbDropdownItem (click)="signOut()">Logout</button>
          </li>
        </div>
      </div>
      <!--End Profile icon-->
    </ul>
      </div><!--end collapsed menu-->
  </div>
</nav>
