<div class="container-fluid">

        <div class="col-md-10 col-11 mx-auto">
            <div class="row mt-5 gx-3">
                <!----left side div-->
                <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5">
                    <div class="card p-4 item_list">
                        <h4 class="py-2 font-weight-bold">
                            Cart (ITEM COUNT)
                        </h4>

                        <div class="item_container">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item row p-4">
                                    <div class="row mt-4">
                                        <!-- thumbnail -->
                                        <div class="col-md-2 col-6 mx-auto bg-white
                                        d-flex justify-content-center align-items-center product_img">
                                            <img src="assets/silentbaffle.jpg" alt="item" style="width: 100px;">
                                        </div>
                                        <!-- cart product details -->
                                        <div class="col-md-10 col-12 mx-auto px-4 mt-2">
                                            <div class="row">
                                                <!-- item name -->
                                                <div class="col-6">
                                                    <h4 class="product_name">Pproduct name here</h4>
                                                    <p>Product desc here</p>
                                                </div>
                                                <!-- quantity -->
                                                <div class="col-6">
                                                    <ul class="pagination d-flex justify-content-end set_quantity">
                                                        <li class="page-item">
                                                            <button class="page-link" onclick="decrementQuantity()"><i class="fas fa-minus" style="color: #E71D36;"></i></button>
                                                        </li>
                                                        <li class="page-item">
                                                            <input type="text" name class="page-link quantity" href="#" value="1"
                                                            id="textbox" style="color: #011627;">
                                                        </li>
                                                        <li class="page-item">
                                                            <button class="page-link" onclick="incrementQuantity()"><i class="fas fa-plus" style="color: #E71D36;"></i></button>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <!-- remove, move & price -->
                                                <div class="row">
                                                    <div class="col-8 d-flex justify-content-between remove_move">
                                                        <p><i class="fas fa-trash-alt btn"></i>REMOVE ITEM</p>
                                                        <p><i class="fas fa-heart btn"></i>MOVE TO WISHLIST</p>
                                                    </div>
                                                    <div class="col-4 d-flex justify-content-end item_price">
                                                        <h3>₱<span id="productprice">56.00</span></h3>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item row p-4">
                                    <div class="row">
                                        <!-- thumbnail -->
                                        <div class="col-md-2 col-6 mx-auto bg-white
                                        d-flex justify-content-center align-items-center product_img">
                                            <img src="assets/silentbaffle.jpg" alt="item" style="width: 100px;">
                                        </div>
                                        <!-- cart product details -->
                                        <div class="col-md-10 col-12 mx-auto px-4 align-items-start">
                                            <div class="row">
                                                <!-- item name -->
                                                <div class="col-lg-4 col-sm-10">
                                                    <h4 class="product_name">Silent Baffle</h4>
                                                    <p>Desc: Φ28.6</p>
                                                    
                                                </div>
                                                <!-- item price -->
                                                <div class="col-lg-4 col-sm-10 d-flex align-items-start justify-content-center">
                                                    <h5>350.00</h5>
                                                </div>
                                                <!-- add to cart & remove buttons -->
                                                <div class="col-lg-4 col-sm-10 d-flex align-items-start justify-content-end">
                                                    <button type="button" class="atc_btn px-4 py-2 mr-2"><i class="fas fa-cart-plus"></i></button>
                                                    <button type="button" class="remove_btn px-4 py-2"><i class="fas fa-trash"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                              </ul>
                        </div>

                                                </li>
                                            </ul>
                                        </div>

                                </div>
                            </div>
