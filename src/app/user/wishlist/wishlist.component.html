<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<main>
    <app-navbar></app-navbar>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-11 mx-auto">
                <div class="row mt-5 gx-3">
                    <!----left side div-->
                    <div class="col-md-12 col-lg-2 col-sm-5 mx-auto left_div mb-lg-0 mb-5">
                        <app-sidemenu></app-sidemenu>
                    </div>

                    <!-- right -->
                    <div class="col-md-12 col-lg-10 col-sm-7 mx-auto mt-lg-0 mt-md-5">
                        <div class="title">
                            <h1>My Wishlist</h1>
                        </div>
                        <div class="p-2 mt-3 shadow bg-white">
                            <button type="button" class="btn btn-light add_all">ADD ALL TO CART</button>
                        </div>
                        <div class="card p-4 mt-4 item_list shadow">
                            <div class="item_container">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item row p-4" *ngFor="let w of wish">
                                        <div class="row">
                                            <!-- thumbnail -->
                                            <div class="col-md-2 col-6 mx-auto bg-white
                                            d-flex justify-content-center align-items-center product_img">
                                                <img src={{w.product_img}} alt="item" style="width: 100px;">
                                            </div>
                                            <!-- cart product details -->
                                            <div class="col-md-10 col-12 mx-auto px-4 align-items-start">
                                                <div class="row">
                                                    <!-- item name -->
                                                    <div class="col-lg-4 col-sm-10">
                                                        <h4 class="product_name">{{w.product_name}}</h4>
                                                        <p>{{w.product_desc}}</p>

                                                    </div>
                                                    <!-- item price -->
                                                    <div class="col-lg-4 col-sm-10 d-flex align-items-start justify-content-center">
                                                        <h5>&#8369;{{w.price}}</h5>
                                                    </div>
                                                    <!-- add to cart & remove buttons -->
                                                    <div class="col-lg-4 col-sm-10 d-flex align-items-start justify-content-end">
                                                        <button type="button" class="atc_btn px-4 py-2 mr-2"><i class="fas fa-cart-plus" (click)="addToCart(w)"></i></button>
                                                        <button type="button" (click)="removeWish(w.wish_id)" class="remove_btn px-4 py-2"><i class="fas fa-trash"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                  </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
    </main>
