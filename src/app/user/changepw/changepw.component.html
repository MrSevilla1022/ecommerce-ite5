<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

<main>
    <app-navbar></app-navbar>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-11 mx-auto">
                <div class="row mt-5 gx-3">
                    <!----left side div-->
                    <app-sidemenu></app-sidemenu>

                    <!-- right side div -->
                    <div class="col-md-12 col-lg-10 col-11 mx-auto mt-lg-0 mt-md-5">
                        <div class="right_side p-4 shadow bg-white">
                            <h1 class="my_profile">Change Password</h1>
                            <p>For your account's security, do not share your password with anyone else</p>
                            <hr>
                            <div class="mt-5 credentials">
                                    <div class="form-group row justify-content-center">
                                      <div class="col-6 first_line">
                                        <label for="current">Current Password</label>
                                        <input [(ngModel)]="currPw" type="password" class="form-control" id="currentpw">
                                      </div>
                                    </div>
                                    <div class="form-group row justify-content-center">
                                      <div class="col-6 first_line">
                                        <label for="newpw">New Password</label>
                                        <input [(ngModel)]="newPw" type="password" class="form-control" id="newpw">
                                      </div>
                                    </div>
                                    <div class="form-group row justify-content-center">
                                      <div class="col-6 first_line">
                                        <label for="confirmpw">Confirm Password</label>
                                        <input [(ngModel)]="confPw" type="password" class="form-control" id="confirmpw">
                                      </div>
                                    </div>
                                    <div class="row justify-content-center checkoutbtn_div">
                                      <button type="button" class="col-6 btn btn-sm btn-block p-2 mt-3 save_btn" style="color: white;" (click)="changePw()">Save</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
    </main>
