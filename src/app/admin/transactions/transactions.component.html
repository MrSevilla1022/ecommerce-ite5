
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<main>
<app-admin-nav></app-admin-nav>

<div class="container my-5">
  <h3>Transactions</h3>

  <!--Transaction table starts here-->
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Item</th>
      <th scope="col">Status</th>
      <th scope="col">Amount</th>
      <th scope="col">Time and Date</th>
    </tr>
    </thead>
    <tbody>
     <tr *ngFor="let transaction of transactionRec">

      <td>{{ transaction.transaction_id }}</td>
      <td>
        <img src={{transaction.transactionuct_img}} class="mr-2" style="width: 20px">

      </td>
      <td>{{ transaction.cart_id }}</td>
      <td>{{ transaction.transactionuct_desc }}</td>
      <td>{{ transaction.price }}</td>

    </tr> 
    </tbody>
  </table>
  <!--Transaction table ends here-->





</div><!--End of Container-->
